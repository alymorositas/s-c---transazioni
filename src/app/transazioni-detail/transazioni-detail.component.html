<div *ngIf="transazione" class="flex-container"
    [ngClass]="{'invoice' : transazione.type == 'invoice', 'withdrawal' : transazione.type == 'withdrawal'}">
    <div class="flex-items">
        <h2>{{transazione.business}}</h2>
        <p>{{transazione.name}}</p>
        <p>Account: {{transazione.account}}</p>
        <p>Date: {{transazione.date | date}}</p>
        <p>Type: {{transazione.type}}</p>
        <p [ngClass]="{'bigMoney' : transazione.amount > 700}">Amount: {{transazione.amount | currency}}</p>
    </div>
</div>
